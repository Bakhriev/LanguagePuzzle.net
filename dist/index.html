<!DOCTYPE html>
<html lang="en">

  <body>
    <div class="wrapper">

      <span class="answer">Answer</span>

    </button>
    <button class="answer-button">

      <!-- Wave -->
      <div class="wave-svg">
        <svg>
          <filter id="wave">
            <feTurbulence
              x="0"
              y="0"
              baseFrequency="0.009"
              numOctaves="5"
              seed="2"
            >
              <animate
                attributeName="baseFrequency"
                dur="30s"
                values="0.02;0.005;0.02"
                repeatCount="indefinite"
              />
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" scale="30" />
          </filter>
        </svg>
      </div>
      <!-- Wave End -->
    </div>
